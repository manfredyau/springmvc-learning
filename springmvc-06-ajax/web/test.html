<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Test</title>
    <script>
        function go() {
            document.getElementById("frame").src = "http://" + document.getElementById("url").value;
        }
    </script>
</head>
<body>
<div>
    <p>請輸入地址</p>
    <p>
        <input type="text" id="url">
        <input type="button" value="提交" onclick="go()">
    </p>
</div>
<div>
    <iframe id="frame" frameborder="0" style="width: 100%; height: 500px">

    </iframe>
</div>
</body>
</html>
